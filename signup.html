<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sharath Newsletter login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1><b>Newsletter</b></h1>
    <pre>
      <h2><b>Hello...!</b></h2> <em>I am sharath chandra</em>
      <h2><b>Sign Up</b></h2> <em>for latest news...!</em>
    </pre>
    <div class="form-div">
      <form action="/" method="post">
        <input type="text" id="top" name="firstname" placeholder="First Name">
        <input type="text" id="middle" name="lastname" placeholder="Last Name">
        <input type="email" id="bottom" name="email" placeholder="Email address">
        <button type="submit" name="button">Login</button>
      </form>
    </div>

  </body>
</html>
